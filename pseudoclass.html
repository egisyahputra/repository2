<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoClass</title>
    <style>
        .hello:link{
            color:aliceblue;
            font-style: oblique;
        }
        .hello:hover{
            color: blueviolet;
        }
        .hello:active{
            color: brown;
        }
        .hello:visited{
            color: chartreuse;
        }
        li:first-child a{
            color:cyan;
        }
        li:nth-child(2) a{
            color: darkkhaki;
        }
        li:nth-child(3) a{
            color: coral;
        }
        li:nth-child(4) a{
            color: gold;
        }
        li:last-child a{
            color: deepskyblue;
        }
    </style>
</head>
<body> 
    <a href="#" class="Hello">Hello</a>
    <ul>
        <li> <a href="*">Link 1</a></li>
        <li> <a href="*">Link 2</a></li>
        <li> <a href="*">Link 3</a></li>
        <li> <a href="*">Link 4</a></li>
        <li> <a href="*">Link 5</a></li>
    </ul>
</body>
</html>
